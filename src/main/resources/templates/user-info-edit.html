<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User-info</title>
</head>
<body>
<h2>Edit user info</h2>
<form action="#" th:action="@{/admin/{id} (id=${userToEdit.getId()})}" th:object="${userToEdit}" th:method="PATCH">
    <div>
        <label for="name" th:text="Name"/>
        <input type="text" th:field="${userToEdit.name}" id="name">
        <br/>
        <br/>
        <label for="lastName" th:text="Lastname"/>
        <input type="text" th:field="${userToEdit.lastName}" id="lastName">
        <br/>
        <br/>
        <label for="age" th:text="Age"/>
        <input type="text" th:field="${userToEdit.age}" id="age">
        <br/>
        <br/>
        <label for="email" th:text="Email"/>
        <input type="text" th:field="${userToEdit.email}" id="email">
        <br/>
        <br/>
        <label for="password" th:text="Password"/>
        <input type="text" th:field="${userToEdit.password}" id="password">
        <br/>
        <br/>

        Edit roles
        <br>
        <ul>
            <li th:each="role : ${selectableRoles}">
                <div>
                    <input type="checkbox" th:field="${userToEdit.roles}" th:value="${role.getId()}">
                    <label th:text="${role.getValue()}"></label>
                </div>
            </li>
        </ul>

        <br/>
        <p><input type="submit" value="Save User"></p>
    </div>

        <!--    TODO: не срабатывает делит пользователя-->
    <!--    TODO: не срабатывает страница /user для ADMIN-->



</form>


</body>
</html>
